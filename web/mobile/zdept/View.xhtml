<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZdeptViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewZdeptTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZdeptListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZdeptViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zdeptController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZdeptLabel_zdepId}"/>
                            <h:outputText value="#{zdeptController.selected.zdepId}" title="#{myBundle.ViewZdeptTitle_zdepId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZdeptLabel_name}"/>
                            <h:outputText value="#{zdeptController.selected.name}" title="#{myBundle.ViewZdeptTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZdeptLabel_descrip}"/>
                            <h:outputText value="#{zdeptController.selected.descrip}" title="#{myBundle.ViewZdeptTitle_descrip}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
