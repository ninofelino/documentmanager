<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZstatusdocViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewZstatusdocTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZstatusdocListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZstatusdocViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zstatusdocController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZstatusdocLabel_zstatusdocId}"/>
                            <h:outputText value="#{zstatusdocController.selected.zstatusdocId}" title="#{myBundle.ViewZstatusdocTitle_zstatusdocId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZstatusdocLabel_description}"/>
                            <h:outputText value="#{zstatusdocController.selected.description}" title="#{myBundle.ViewZstatusdocTitle_description}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZstatusdocLabel_name}"/>
                            <h:outputText value="#{zstatusdocController.selected.name}" title="#{myBundle.ViewZstatusdocTitle_name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
