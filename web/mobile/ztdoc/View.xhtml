<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZtdocViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewZtdocTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZtdocListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZtdocViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ztdocController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZtdocLabel_ztdocId}"/>
                            <h:outputText value="#{ztdocController.selected.ztdocId}" title="#{myBundle.ViewZtdocTitle_ztdocId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZtdocLabel_groupid}"/>
                            <h:outputText value="#{ztdocController.selected.groupid}" title="#{myBundle.ViewZtdocTitle_groupid}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZtdocLabel_typeid}"/>
                            <h:outputText value="#{ztdocController.selected.typeid}" title="#{myBundle.ViewZtdocTitle_typeid}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZtdocLabel_namadocument}"/>
                            <h:outputText value="#{ztdocController.selected.namadocument}" title="#{myBundle.ViewZtdocTitle_namadocument}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZtdocLabel_zdepId}"/>
                            <h:outputText value="#{ztdocController.selected.zdepId}" title="#{myBundle.ViewZtdocTitle_zdepId}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
