<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZuserCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateZuserTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZuserListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZuserCreateForm">

                <h:panelGroup id="display" rendered="#{zuserController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_zuserId}" for="zuserId" />
                            <p:inputText id="zuserId" value="#{zuserController.selected.zuserId}" title="#{myBundle.CreateZuserTitle_zuserId}" required="true" requiredMessage="#{myBundle.CreateZuserRequiredMessage_zuserId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_name}" for="name" />
                            <p:inputText id="name" value="#{zuserController.selected.name}" title="#{myBundle.CreateZuserTitle_name}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_password}" for="password" />
                            <p:inputText id="password" value="#{zuserController.selected.password}" title="#{myBundle.CreateZuserTitle_password}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_zprivilageId}" for="zprivilageId" />
                            <p:inputText id="zprivilageId" value="#{zuserController.selected.zprivilageId}" title="#{myBundle.CreateZuserTitle_zprivilageId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_zdeptId}" for="zdeptId" />
                            <p:inputText id="zdeptId" value="#{zuserController.selected.zdeptId}" title="#{myBundle.CreateZuserTitle_zdeptId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_email}" for="email" />
                            <p:inputText id="email" value="#{zuserController.selected.email}" title="#{myBundle.CreateZuserTitle_email}" size="30" maxlength="30"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_level}" for="level" />
                            <p:inputText id="level" value="#{zuserController.selected.level}" title="#{myBundle.CreateZuserTitle_level}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_active}" for="active" />
                            <p:inputText id="active" value="#{zuserController.selected.active}" title="#{myBundle.CreateZuserTitle_active}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZuserLabel_levelsys}" for="levelsys" />
                            <p:inputText id="levelsys" value="#{zuserController.selected.levelsys}" title="#{myBundle.CreateZuserTitle_levelsys}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zuserController.saveNew}" value="#{myBundle.Save}" update="display,:ZuserListPage:ZuserListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ZuserListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
