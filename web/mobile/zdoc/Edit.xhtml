<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZdocEditPage" lazy="true">
        <pm:header title="#{myBundle.EditZdocTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZdocListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZdocEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zdocController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditZdocLabel_zdocId}" for="zdocId" />
                            <h:outputText id="zdocId" value="#{zdocController.selected.zdocId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_descript}" for="descript" />
                            <p:inputText id="descript" value="#{zdocController.selected.descript}" title="#{myBundle.EditZdocTitle_descript}" size="40" maxlength="40"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_judul}" for="judul" />
                            <p:inputText id="judul" value="#{zdocController.selected.judul}" title="#{myBundle.EditZdocTitle_judul}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_name}" for="name" />
                            <p:inputText id="name" value="#{zdocController.selected.name}" title="#{myBundle.EditZdocTitle_name}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_reff}" for="reff" />
                            <p:inputText id="reff" value="#{zdocController.selected.reff}" title="#{myBundle.EditZdocTitle_reff}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_tgl}" for="tgl" />
                            <p:calendar id="tgl" pattern="MM/dd/yyyy" value="#{zdocController.selected.tgl}" title="#{myBundle.EditZdocTitle_tgl}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_tgldraft}" for="tgldraft" />
                            <p:calendar id="tgldraft" pattern="MM/dd/yyyy" value="#{zdocController.selected.tgldraft}" title="#{myBundle.EditZdocTitle_tgldraft}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_nodraft}" for="nodraft" />
                            <p:inputText id="nodraft" value="#{zdocController.selected.nodraft}" title="#{myBundle.EditZdocTitle_nodraft}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_nomordocument}" for="nomordocument" />
                            <p:inputText id="nomordocument" value="#{zdocController.selected.nomordocument}" title="#{myBundle.EditZdocTitle_nomordocument}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_revisi}" for="revisi" />
                            <p:inputText id="revisi" value="#{zdocController.selected.revisi}" title="#{myBundle.EditZdocTitle_revisi}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_revisinumber}" for="revisinumber" />
                            <p:inputText id="revisinumber" value="#{zdocController.selected.revisinumber}" title="#{myBundle.EditZdocTitle_revisinumber}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_tglrencanaberlaku}" for="tglrencanaberlaku" />
                            <p:calendar id="tglrencanaberlaku" pattern="MM/dd/yyyy" value="#{zdocController.selected.tglrencanaberlaku}" title="#{myBundle.EditZdocTitle_tglrencanaberlaku}"  showOn="button"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_notadc}" for="notadc" />
                            <p:inputText id="notadc" value="#{zdocController.selected.notadc}" title="#{myBundle.EditZdocTitle_notadc}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_urgent}" for="urgent" />
                            <p:inputText id="urgent" value="#{zdocController.selected.urgent}" title="#{myBundle.EditZdocTitle_urgent}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_zuserId}" for="zuserId" />
                            <p:selectOneMenu id="zuserId" value="#{zdocController.selected.zuserId}"  converter="zuserConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{zuserController.items}"
                                               var="zuserIdItem"
                                               itemValue="#{zuserIdItem}"
                                               itemLabel="#{zuserIdItem.name.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_zstatusdocId}" for="zstatusdocId" />
                            <p:selectOneMenu id="zstatusdocId" value="#{zdocController.selected.zstatusdocId}"  converter="zstatusdocConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{zstatusdocController.items}"
                                               var="zstatusdocIdItem"
                                               itemValue="#{zstatusdocIdItem}"
                                               itemLabel="#{zstatusdocIdItem.description.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdocLabel_zstatusId}" for="zstatusId" />
                            <p:selectOneMenu id="zstatusId" value="#{zdocController.selected.zstatusId}"  converter="zstatusConverter">
                                <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{zstatusController.items}"
                                               var="zstatusIdItem"
                                               itemValue="#{zstatusIdItem}"
                                               itemLabel="#{zstatusIdItem.descript.toString()}"
                                               />

                            </p:selectOneMenu>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zdocController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ZdocListPage:ZdocListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ZdocListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
