<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZstatusCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateZstatusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZstatusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZstatusCreateForm">

                <h:panelGroup id="display" rendered="#{zstatusController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZstatusLabel_zstatusId}" for="zstatusId" />
                            <p:inputText id="zstatusId" value="#{zstatusController.selected.zstatusId}" title="#{myBundle.CreateZstatusTitle_zstatusId}" required="true" requiredMessage="#{myBundle.CreateZstatusRequiredMessage_zstatusId}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZstatusLabel_descript}" for="descript" />
                            <p:inputText id="descript" value="#{zstatusController.selected.descript}" title="#{myBundle.CreateZstatusTitle_descript}" required="true" requiredMessage="#{myBundle.CreateZstatusRequiredMessage_descript}" size="50" maxlength="50"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateZstatusLabel_name}" for="name" />
                            <p:inputText id="name" value="#{zstatusController.selected.name}" title="#{myBundle.CreateZstatusTitle_name}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zstatusController.saveNew}" value="#{myBundle.Save}" update="display,:ZstatusListPage:ZstatusListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:ZstatusListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
