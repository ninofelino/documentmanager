<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZdeptEditPage" lazy="true">
        <pm:header title="#{myBundle.EditZdeptTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZdeptListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZdeptEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zdeptController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditZdeptLabel_zdepId}" for="zdepId" />
                            <h:outputText id="zdepId" value="#{zdeptController.selected.zdepId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdeptLabel_name}" for="name" />
                            <p:inputText id="name" value="#{zdeptController.selected.name}" title="#{myBundle.EditZdeptTitle_name}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZdeptLabel_descrip}" for="descrip" />
                            <p:inputText id="descrip" value="#{zdeptController.selected.descrip}" title="#{myBundle.EditZdeptTitle_descrip}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zdeptController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ZdeptListPage:ZdeptListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ZdeptListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
