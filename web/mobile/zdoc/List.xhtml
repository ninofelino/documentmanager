<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZdocListPage">
        <pm:header title="#{myBundle.ListZdocTitle}">
            <h:form>
                <p:commandButton id="backButton"   styleClass="ui-btn-left  ui-btn-inline" icon="ui-icon-arrow-l" value="#{myBundle.Back}" action="#{mobilePageController.navigateBackInHistory('/mobile/index')}"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus"    value="#{myBundle.Create}" update=":ZdocCreatePage:ZdocCreateForm" actionListener="#{zdocController.prepareCreate}" action="#{mobilePageController.navigateWithHistory('pm:ZdocCreatePage')}">
                    <f:actionListener binding="#{currentPageListener}"/>
                </p:commandButton>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZdocListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{zdocController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListZdocTitle}"/>
                    </f:facet>

                    <p:commandLink update=":ZdocEditPage:ZdocEditForm" action="pm:ZdocEditPage">
                        <p>



                            <h:outputText value="#{item.zdocId}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.descript}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.judul}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.name}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.reff}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.tgl}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>


                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.tgldraft}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.nodraft}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.nomordocument}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.revisi}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.revisinumber}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.tglrencanaberlaku}">
                                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                                    </h:outputText>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.notadc}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.urgent}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.zuserId.name}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.zstatusdocId.description}"/>
                            -->

                            <!--
                                ,&nbsp;
                                                    <h:outputText value="#{item.zstatusId.descript}"/>
                            -->

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{zdocController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListZdocTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
