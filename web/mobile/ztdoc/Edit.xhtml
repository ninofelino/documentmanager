<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZtdocEditPage" lazy="true">
        <pm:header title="#{myBundle.EditZtdocTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZtdocListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZtdocEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{ztdocController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditZtdocLabel_ztdocId}" for="ztdocId" />
                            <h:outputText id="ztdocId" value="#{ztdocController.selected.ztdocId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZtdocLabel_groupid}" for="groupid" />
                            <p:inputText id="groupid" value="#{ztdocController.selected.groupid}" title="#{myBundle.EditZtdocTitle_groupid}" size="10" maxlength="10"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZtdocLabel_typeid}" for="typeid" />
                            <p:inputText id="typeid" value="#{ztdocController.selected.typeid}" title="#{myBundle.EditZtdocTitle_typeid}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZtdocLabel_namadocument}" for="namadocument" />
                            <p:inputText id="namadocument" value="#{ztdocController.selected.namadocument}" title="#{myBundle.EditZtdocTitle_namadocument}" size="40" maxlength="40"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZtdocLabel_zdepId}" for="zdepId" />
                            <p:inputText id="zdepId" value="#{ztdocController.selected.zdepId}" title="#{myBundle.EditZtdocTitle_zdepId}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{ztdocController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ZtdocListPage:ZtdocListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ZtdocListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
