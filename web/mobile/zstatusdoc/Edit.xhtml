<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZstatusdocEditPage" lazy="true">
        <pm:header title="#{myBundle.EditZstatusdocTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZstatusdocListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZstatusdocEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zstatusdocController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditZstatusdocLabel_zstatusdocId}" for="zstatusdocId" />
                            <h:outputText id="zstatusdocId" value="#{zstatusdocController.selected.zstatusdocId}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZstatusdocLabel_description}" for="description" />
                            <p:inputText id="description" value="#{zstatusdocController.selected.description}" title="#{myBundle.EditZstatusdocTitle_description}" size="20" maxlength="20"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditZstatusdocLabel_name}" for="name" />
                            <p:inputText id="name" value="#{zstatusdocController.selected.name}" title="#{myBundle.EditZstatusdocTitle_name}" size="20" maxlength="20"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{zstatusdocController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ZstatusdocListPage:ZstatusdocListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ZstatusdocListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
