<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZprivilageViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewZprivilageTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZprivilageListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZprivilageViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zprivilageController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_zprivilageId}"/>
                            <h:outputText value="#{zprivilageController.selected.zprivilageId}" title="#{myBundle.ViewZprivilageTitle_zprivilageId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_name}"/>
                            <h:outputText value="#{zprivilageController.selected.name}" title="#{myBundle.ViewZprivilageTitle_name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_zuserId}"/>
                            <h:outputText value="#{zprivilageController.selected.zuserId}" title="#{myBundle.ViewZprivilageTitle_zuserId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_zdocId}"/>
                            <h:outputText value="#{zprivilageController.selected.zdocId}" title="#{myBundle.ViewZprivilageTitle_zdocId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_viewdoc}"/>
                            <h:outputText value="#{zprivilageController.selected.viewdoc}" title="#{myBundle.ViewZprivilageTitle_viewdoc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_createdoc}"/>
                            <h:outputText value="#{zprivilageController.selected.createdoc}" title="#{myBundle.ViewZprivilageTitle_createdoc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_updatedoc}"/>
                            <h:outputText value="#{zprivilageController.selected.updatedoc}" title="#{myBundle.ViewZprivilageTitle_updatedoc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_deletedoc}"/>
                            <h:outputText value="#{zprivilageController.selected.deletedoc}" title="#{myBundle.ViewZprivilageTitle_deletedoc}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZprivilageLabel_print}"/>
                            <h:outputText value="#{zprivilageController.selected.print}" title="#{myBundle.ViewZprivilageTitle_print}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
