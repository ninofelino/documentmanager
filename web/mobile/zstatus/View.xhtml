<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ZstatusViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewZstatusTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ZstatusListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ZstatusViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{zstatusController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZstatusLabel_zstatusId}"/>
                            <h:outputText value="#{zstatusController.selected.zstatusId}" title="#{myBundle.ViewZstatusTitle_zstatusId}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZstatusLabel_descript}"/>
                            <h:outputText value="#{zstatusController.selected.descript}" title="#{myBundle.ViewZstatusTitle_descript}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewZstatusLabel_name}"/>
                            <h:outputText value="#{zstatusController.selected.name}" title="#{myBundle.ViewZstatusTitle_name}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
